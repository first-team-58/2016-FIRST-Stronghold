<html>
<head>
    <title>Match Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/pouchdb/5.2.0/pouchdb.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
        <h1> Pit Form </h1>
        </div>
    </div>
        
<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Drivetrain:</label>
      <div class="col-sm-10">
          <select name="drivetrain">
                <option value="tread">Tread Tank Drive</option>
                <option value="tank">Wheel Tank Drive</option>
                <option value="west">6-Wheel Drive</option>
                <option value="traction">4 Traction Wheels</option>
                <option value="mecanum">Mecanum</option>
                <option value="omni">Omni Wheels</option>
            </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Aiming Strategy:</label>
      <div class="col-sm-10">          
        <select name="aim">
            <option value="DR">Dead Reckoning</option>
            <option value="IR">Image Recognition</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Shooter Type</label>
      <div class="col-sm-10">          
        <select name="shooter">
            <option value="cat">Catapult</option>
            <option value="wheel">Wheeled Shooter</option>
            <option value="canon">Canon</option>
        </select>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox">Can Pick Up Balls</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
 

</body>


</html>
