<html>
<head>
    <title>Opinion Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/pouchdb/5.2.0/pouchdb.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
        <h1> Opinion Form </h1>
        </div>
    </div>
        
<div class="container">
<h2>Strategy</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Overall:</label>
      <div class="col-sm-10">
          <input type="number" name="stOver" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Cooperation:</label>
      <div class="col-sm-10">          
          <input type="number" name="stCoop" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">          
        <textarea name="stInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>

<div class="container">
<h2>Human Player</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Rating:</label>
      <div class="col-sm-10">
          <input type="number" name="hpRate" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">          
        <textarea name="hpInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>

<div class="container">
<h2>Field Coach</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Rating:</label>
      <div class="col-sm-10">
          <input type="number" name="fcRate" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">
        <textarea name="fcInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>
    
<div class="container">
  <input type="submit" class="btn btn-info" value="Submit Button">    
    </div>
    
</body>


</html>
