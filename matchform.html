<html>
<head>
    <title>Match Form</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/pouchdb/5.2.0/pouchdb.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
</head>
<!-- 
src= source
Meta= character set
-->
 


<body>
    <div class="container">
        <div class="jumbotron">
        <h1> Match Form</h1>
        </div>
    </div>

    
<div class="contianer">
    <h2><u><em>Autonomous:</em></u></h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Reached Defense</label>
      <div class="col-sm-10">
        <input type="checkbox" name="autoReachD"><br>
      </div>
    </div>
      <div class="form-group">
                <label class="control-label col-sm-2">Defense Crossed</label>
                 <div class="col-sm-10">   
                    <select name="autoCrossD" value="None"><br>
                <option value="None">None</option>
                <option value="PC">Portcullis</option>
                <option value="LB">Low Bar</option>
                <opiton value="CDF">CDF</opiton>
                <option value="SP">Sally Port</option>
                <option value="DB">Drawbridge</option>
                <option value="RT">Rough Terrain</option>
                <option value="RW">Rock Wall</option>
                <option value="MOTE">Moat</option>
         </select>  
                 </div>
            </div>
      <div class="form-group">
                <label class="control-label col-sm-2">Shot Attempted</label>
                 <div class="col-sm-10">   
                    <select name="autoShotAtp">
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="high">High</option>
            </select>
                 </div>
            </div> 
      <div class="form-group">
                <label class="control-label col-sm-2">Shot Succeeded</label>
                 <div class="col-sm-10">          
                    <input type="checkbox" name="autoShotSS">
          </div>
      </div>
    </form>
</div>
    
            <h2>Teleop</h2>
            
<div class="container">
  <h3>High Goal</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Attempted:</label>
      <div class="col-sm-10">
        <input type="number" name="HiGAttempt" min="0" max="100" step="1" value="0">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Attained:</label>
      <div class="col-sm-10">          
        <input type="number" name="HiGAttain" min="0" max="100" step="1" value="0"><br>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <h3>Low Goal</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Attempted:</label>
      <div class="col-sm-10">
        <input type="number" name="LoAttempt" min="0" max="100" step="1" value="0">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Attained:</label>
      <div class="col-sm-10">          
        <input type="number" name="LoAttain" min="0" max="100" step="1" value="0"><br>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <h3>Defenses Crossed</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Low bar</label>
      <div class="col-sm-10">
        <input type="number" name="LBCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Portcullis</label>
      <div class="col-sm-10">          
        <input type="number" name="HiGAttain" min="0" max="100" step="1" value="0"><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">CDF</label>
      <div class="col-sm-10">          
        <input type="number" name="CDFCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Sally Port</label>
      <div class="col-sm-10">          
        <input type="number" name="SPCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Drawbridge</label>
      <div class="col-sm-10">          
        <input type="number" name="DBCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Rough Terrain</label>
      <div class="col-sm-10">          
        <input type="number" name="RTCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Rock Wall</label>
      <div class="col-sm-10">          
        <input type="number" name="RWCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Moat</label>
      <div class="col-sm-10">          
        <input type="number" name="MCross" min="0" max="50" step="1" value="0"><br>
      </div>
    </div>
  </form>
</div>         
         
<div class="container">
  <h3>Scale</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Attempted</label>
            <div class="col-sm-10">
        <input type="checkbox" name="ScaleAttempt"><br>
      </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Attained</label>
            <div class="col-sm-10">
        <input type="checkbox" name="ScaleAttained"><br>
      </div>
    </div>
    </form>
</div>
         
         <div class="container">
             <h3>Other</h3> 
             <form class="form-horizontal" role="form">
             <div class="form-group">
                <label class="control-label col-sm-2">Speed</label>
                 <div class="col-sm-10">   
                    <select name="Speed">
                        <option value="Slow">Slow</option>
                        <option value="Medium">Medium</option>
                        <option value="Fast">Fast</option>
                    </select>
                 </div>
            </div>             
            <div class="form-group">
                <label class="control-label col-sm-2">What's broken?</label>
                    <div class="col-sm-10">   
                <input type="text" name="broken"> <br>
                <button type="button" onclick="saveMatchForm();">Sumbit!</button>   
                    </div>
                </div>
             </form>
         
             
             
             <br>  
        </div>
         

</body>


</html>
